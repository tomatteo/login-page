<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <title>Login</title>
</head>
    <body>
        <h1>Login</h1>
        <div class="local">
          <div class="box container">
            <input type="text" id="nome1" placeholder="Digite seu nome" name="uname">
            <input type="text" id="registro1" placeholder="Digite sua matricula" name="logmatri">
            <input type="text" id="email1" placeholder="Digite seu email" name="logmail">
            <input type="text" id="area1" placeholder="Digite sua area" name="logarea">
            <input type="text" id="carga1" placeholder="Digite a carga horaria" name="logmcarga">
            <input type="password" id="senha1" placeholder="Digite sua senha" name="losenha">
            <button onclick="logar()" class="botao">Login</button>
          </div>
        </div>
        <script src="loginpage.js"></script>
    </body>
